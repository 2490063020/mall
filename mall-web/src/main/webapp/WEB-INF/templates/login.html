<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/static/css/layui.css}" rel="stylesheet">
    <link th:href="@{/static/css/layui.mobile.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/static/layui.js}"></script>
    <title>Title</title>
</head>
<body>
<h1>这是登录页面</h1>
<label about="username">用户名</label>
<input type="text" id="username" required>
<br>
<label about="password">密码</label>
<input type="password" id="password" required>
<br>
<button id="submit">Submit</button>
<script>
    layui.use(['form','layer'], function() {
        var $ = layui.jquery,
            layer = layui.layer,
            form = layui.form;
      $('#submit').on('click', function () {
          $.post('/login',{
              email : $('#username').val(),
              password : $('#password').val()
          },function (res) {
              layer.msg(res.msg);
              if (res.code === 200){
                  window.location.href = "/index"
              }
          });
      })
    });
</script>
</body>
</html>
