<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{common/__link_i :: #j_link}"></div>
</head>
<body>
<div th:replace="~{common/__header :: #j_header}"></div>

<div class="layui-container" style="margin-top: 10px">
    <div style="float: right; padding-right: 20px;"><button class="layui-btn" id="new_address">新增地址</button></div>
    <div class="layui-form">
    <div class="layui-form-item userAddress">
        <div class="layui-form-item">
            <label class="layui-form-label">收货人</label>
            <div class="layui-input-block">
                <input type="text" value="" placeholder="请输入姓名" lay-verify="required"
                       class="layui-input realName">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="tel" value="" placeholder="请输入手机号码" lay-verify="tel" class="layui-input userPhone">
            </div>
        </div>
        <label class="layui-form-label">收货地址:</label>
        <div class="layui-input-inline">
            <select name="province" lay-filter="province" id="province" class="province">
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="city" lay-filter="city" id="city" disabled>
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="area" lay-filter="area" id="area" disabled>
                <option value="">请选择县/区</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <input id="dital" type="text" class="layui-input">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮编：</label>
            <div class="layui-input-block">
                <input type="tel" value="" placeholder="请输入邮政编码" lay-verify="postcode" class="layui-input postCode">
            </div>
        </div>
    </div>
    </div>
    <hr>
    <table class="layui-table" id="cart_list">
        <thead>
        <tr>
            <th>名称</th>
            <th>单价</th>
            <th>图片</th>
            <th>数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
        <tbody></tbody>
        </thead>

    </table>
    </div>

</div>
<div th:replace="~{common/__footer :: #j_footer}"></div>
<script>
    layui.cache.page = 'cart';
</script>
</body>
</html>
