<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{common/__link_i :: #j_link}"></div>
</head>
<body>
<div class="layui-form">
    <form class="layui-form-item" action="/user/address" style="padding-right: 20px; padding-top: 25px;">
        <div class="layui-form-item">
            <label class="layui-form-label">收货人</label>
            <div class="layui-input-block">
                <input type="text" name="name" value="" placeholder="请输入姓名" lay-verify="required"
                       class="layui-input realName">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="tel" name="phone" value="" placeholder="请输入手机号码" lay-verify="tel" class="layui-input userPhone">
            </div>
        </div>
        <label class="layui-form-label">收货地址:</label>
        <div class="layui-input-inline">
            <select name="province" lay-filter="province" id="province" class="province">
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="city" lay-filter="city" id="city" disabled>
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="area" lay-filter="area" id="area" disabled>
                <option value="">请选择县/区</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <input name="dital" id="dital" type="text" class="layui-input" placeholder="请输入详细地址"  lay-verify="required">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮编：</label>
            <div class="layui-input-block">
                <input type="text" name="postcode" value="" placeholder="请输入邮政编码" lay-verify="postcode" class="layui-input postCode">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="addAddress" lay-filter="addAddress">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
    <script type="text/javascript" src="/static/layui/layui.js"></script>
    <script type="text/javascript" src="/static/js/public.js"></script>
</body>
</html>
