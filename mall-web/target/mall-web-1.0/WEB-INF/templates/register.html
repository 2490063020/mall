<!DOCTYPE html>
<html class="loginHtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<div th:replace="~{common/__link :: #j_link}"></div>
</head>
<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="/static/images/face.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">邮箱</label>
			<input type="text" placeholder="请输入邮箱" autocomplete="off" id="userName" name="email" class="layui-input" lay-verify="email">
		</div>

		<div class="layui-form-item input-item">
			<label for="nickname">昵称</label>
			<input type="text" placeholder="请输入昵称" autocomplete="off" id="nickname" name="nickname" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" id="password" name="password" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password2">确认密码</label>
			<input type="password" placeholder="请再次输入密码" autocomplete="off" id="password2" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" id="code" name="vercode" class="layui-input" lay-verify="required">
			<span style="color: #c00;"><img src="/verCode" style="height: 36px;" onclick="javascript:this.src='/verCode?'+Math.random()"></span>
		</div>
		<div class="layui-form-item" style="padding-left: 20px;padding-right: 20px;">
			<button class="layui-btn " lay-filter="register" lay-submit>注册</button>
			<button class="layui-btn layui-btn-danger" type="reset" style="float: right">重置</button>
		</div>
		<div class="layui-form-item">
			<a href="/login" style="float: right;">已有账号?去登录</a>
		</div>
	</form>
	<script type="text/javascript" src="/static/layui/layui.js"></script>
<script>
    layui.config({
        base: "/static/js/"
    }).extend({
        jl: "public"
    });
    layui.use(['jl'], function () {
        var jl = layui.jl;
    });
    layui.cache.page = 'register';
</script>
</body>
</html>
